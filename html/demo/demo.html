<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>

    <div class="container">
        <!--头部-->
        <div class="header">
            <a href="javascript:;" id="header_back"><i class="icon_back"></i></a>
            <h3>抽奖活动</h3>
            <a href="javascript:;" class="login-out" id="login-out">退出登录</a>
            <a href="javascript:;" class="login-in" id="login-in">登录</a>
        </div>
        <!--内容-->
        <div class="section">
            <div class="btn" id="btn">
                开始抽奖
            </div>
            <div class="main" id="main">
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
                <div class="box"><div class="font"></div><span class="back"></span></div>
            </div>
        </div>
    </div>
    <div class="good-info">
        <p>
            <span>用户名</span>
            <span>奖品</span>
            <span>获奖时间</span>
        </p>
        <table id="user_info">

        </table>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
