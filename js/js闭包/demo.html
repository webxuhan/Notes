<!DOCTYPE html>
<html leng ="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<script>
		//函数a有一个私有变量p和一个内部变量innerA
		function a(){
			//外部闭包域,一个名为a的Function对象
			var p = 0; //私有变量p
			var innerA = function(){
				//内部闭包域,一个名为innerA的Function对象
				console.log(p); //对外部闭包域的私有变量进行了引用,故innerA对象的Function scope会产生一个名为closure的对象属性,closure对象内含有一个名为p的引用
			}
			innerA(); //输出0
			p++;
			innerA(); //输出1
		}
		a();
	</script>
</body>
</html>
