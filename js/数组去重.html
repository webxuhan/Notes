  <title>数组去重</title>
 </head>
 <body>
  <script>
     var arr = [2,4,5,32,65,35,76,23,5,23,76,98,24,78,12,4,56,3,2,36,98,56,2,34,46];
	 var len = arr.length;
	 for(var i=0;i<len;i++){
		 for(var j=i+1;j<len;j++){
	     if(arr[i]==arr[j]){		
		   for(var k=j;k<len;k++){
		      arr[k]=arr[k+1];
		   }
		  len--;
		 }
	   }
	 }
	 for(var k=0;k<len;k++){
	     document.write(arr[k]+"   ");
	 }
  </script>
 </body>
